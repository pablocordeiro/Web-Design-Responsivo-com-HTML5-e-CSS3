<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Sobre a empresa</title>

		<link rel="stylesheet" href="css/estilos.css">
	</head>
	<body>
		<h1 id="titulo">Sobre a empresa</h1>

		<p class="introducao">Estamos no mercado desde 2014.</p>

</html>

	para o p como herança, se quiser que ele tenha uma cor diferente, especificar
